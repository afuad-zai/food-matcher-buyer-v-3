<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item class="item-profile">
      <div class="item-avatar" text-center>
        <img [src]="accountPvdr.image" (error)="profileImage.src='./assets/imgs/user.png'" #profileImage>
      </div>
      <h1 text-center>{{accountPvdr.name}}</h1>
      <p text-center>{{accountPvdr.email}}</p>
    </ion-item>
    <ion-list>
      <button *ngIf="!accountPvdr.loginStatus()" menuClose ion-item (click)="login()">
        Sign in
      </button>
      <button menuClose ion-item (click)="openPage('HomePage')">
        Home
      </button>
      <button menuClose ion-item *ngIf="accountPvdr.loginStatus()" (click)="openPage('ProfilePage')">
        Profile
      </button>
      <button menuClose ion-item *ngIf="accountPvdr.loginStatus()" (click)="openPage('OrderPage')">
        Order
      </button>
      <!-- <button menuClose ion-item (click)="openPage('SettingPage')">
        Setting
      </button>
      <button menuClose ion-item (click)="openPage('SupportPage')">
        Support
      </button> -->
      <button *ngIf="accountPvdr.loginStatus()" menuClose ion-item (click)="logout()">
        Sign out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="'HomePage'" #content swipeBackEnabled="false"></ion-nav>
