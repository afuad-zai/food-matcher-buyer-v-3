<ion-header>
  <ion-navbar>
    <ion-title>Confirm Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let order of orders">
      <ion-col col-4>
        <img [src]="order.menu.imageURL" (error)="menuImg.src='./assets/imgs/placeholder_food.png'" #menuImg
          style="height:80px;width:80px">
      </ion-col>
      <ion-col>
        <h2>{{order.menu.name + " x " + order.quantity}}</h2>
        <p>RM {{order.menu.price | number:'1.2-2'}}</p>
        <!-- <p>{{menu.preparation_time | completionTime}}</p> -->
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <h3><b>Total Price : <br> RM {{ totalPrice | number:'1.2-2'}}</b></h3>
      </ion-col>
      <ion-col item-end>
        <button class="place-order" ion-button round (click)="submitOrder()">
          Place Order
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
