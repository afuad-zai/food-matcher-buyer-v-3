<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating> Search Distance (KM)
    </ion-label>
    <ion-input text="number" [(ngModel)]="distance"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Categories</ion-label>
    <ion-select [(ngModel)]="categories">
      <ion-option value="malay">Malay Food</ion-option>
      <ion-option value="indian">Indian Food</ion-option>
      <ion-option value="chinese">Chinese Food</ion-option>
      <ion-option value="western">Western Food</ion-option>
      <ion-option value="traditional">Traditional Food</ion-option>
      <ion-option value="bakery">Bakery</ion-option>
      <ion-option value="instant">Instant Food</ion-option>
      <ion-option value="others">Others</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button round (click)="search()">
    Search
  </button>
</ion-content>
