<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right middle>
    <button ion-fab color="light">
      <ion-icon name="settings"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="resetCamera()">
        <ion-icon name="locate"></ion-icon>
      </button>
      <button ion-fab (click)="showPopover()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-fab (click)="getNearbyStore()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <google-maps apiKey="AIzaSyDxGGtD1qi_nd--xfl5mw1TBaHwvlmpws0"></google-maps>

</ion-content>
